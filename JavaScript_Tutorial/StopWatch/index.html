<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hour">00</span>
            <span class="txt">Hrs</span>

            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>

            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>

            <span class="digit" id="millisec">00</span>
            <span class="txt">Ms</span>
        </div>
        <div id="btn-container">
            <button class="btn" id="start-btn" onclick="start()">Start</button>
            <button class="btn" id="stop-btn" onclick="stop()">Stop</button>
            <button class="btn" id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>

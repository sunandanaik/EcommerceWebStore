<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    function prom()
    {
        return new Promise(function(resolve,reject){
        console.log("Fetching Data, Please wait...")
        
        setTimeout(()=>{
        $.get("https://jsonplaceholder.typicode.com/posts",function(data){ //two parameters:ajax url & function that returns some value
            console.log(data);
        }).fail(err=>{
            reject("Failed to load json");
        })
        },2000)
    });
    }
    
    //since prom func is getting called twice, thus we do method chaining
    prom().then((response)=>{
        console.log(response);
    }).catch((error)=>{
        console.log(error);
    });
    
    //console.log(prom(true));
    </script>
</head>

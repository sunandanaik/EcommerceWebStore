<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     var arr1=[10,20,30,40];
     var arr2=[50,60];
     var arr3= arr1.concat(arr2);
     console.log(arr3);

     //Now using spread opt
     var arr4=[5,...arr1, ...arr2,80]; //without using concat()
     console.log(arr4);

     //using spread opt with objects
     var obj1={
         name : "Yahoo",
         course : "MCA"
     };
     var obj2={
         age : 25
     };
     //now we merge them
     var obj3 = {...obj1, ...obj2};
     console.log(obj3);
     
    </script>
</head>
<body>
    
</body>
</html>
